<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索生产力的新境界</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 苹果风格核心：
           1. 负空间（留白）
           2. 细腻的圆角和阴影
           3. 无衬线字体（苹方/SF Pro）
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; /* 抗锯齿，让字体更丝滑 */
        }

        :root {
            --bg-color: #f5f5f7;       /* 苹果经典的淡灰色背景 */
            --card-color: #ffffff;    /* 白色卡片 */
            --text-main: #1d1d1f;     /* 接近黑色的深灰 */
            --text-sub: #86868b;      /* 辅助灰色文字 */
            --accent-blue: #0071e3;   /* 苹果标志性的蓝色链接 */
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Myriad Set Pro", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* 顶部导航栏 - 毛玻璃效果 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 44px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); /* 核心毛玻璃滤镜 */
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 12px;
            margin: 0 20px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 1; }

        /* 主内容容器 */
        .hero {
            padding-top: 120px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 24px;
            color: var(--text-sub);
            margin-bottom: 30px;
        }

        /* 模拟产品展示图（这里用纯色块占位） */
        .product-demo {
            width: 90%;
            max-width: 980px;
            height: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #e3e3e8 0%, #d2d2d7 100%);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-sub);
        }

        /* 功能网格 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--card-color);
            padding: 40px;
            border-radius: 20px;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: scale(1.02);
        }

        .feature-card i {
            font-size: 32px;
            color: var(--accent-blue);
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 21px;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: var(--text-sub);
            font-size: 16px;
        }

        /* 页脚 */
        footer {
            padding: 60px 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
            border-top: 1px solid #d2d2d7;
            margin-top: 50px;
        }

        /* 适配移动端 */
        @media (max-width: 734px) {
            .hero h1 { font-size: 32px; }
            .hero p { font-size: 18px; }
            .product-demo { height: 300px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#"><i class="fab fa-apple"></i></a>
        <a href="#">商店</a>
        <a href="#">软件</a>
        <a href="#">服务</a>
        <a href="#">支持</a>
    </nav>

    <section class="hero">
        <h1>效率，更进一步。</h1>
        <p>为你打造的个人数字化工作站</p>
        <div style="margin-bottom: 50px;">
            <a href="#" style="color: var(--accent-blue); text-decoration: none; margin: 0 15px; font-size: 18px;">了解更多 ></a>
            <a href="#" style="color: var(--accent-blue); text-decoration: none; margin: 0 15px; font-size: 18px;">立即下载 ></a>
        </div>
    </section>

    <div class="product-demo">
        <p>[ 正在连接至个人云服务中心 ]</p>
    </div>

    <section class="features">
        <div class="feature-card">
            <i class="fas fa-shield-halved"></i>
            <h3>隐私保护</h3>
            <p>内置端到端加密技术，确保您的数据在传输过程中始终安全，不留痕迹。</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-bolt"></i>
            <h3>极速同步</h3>
            <p>基于高速网络底层协议优化，无论您身在何处，文件同步总能快人一步。</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-cloud"></i>
            <h3>云端集成</h3>
            <p>无缝连接多个云端终端，打破地域限制，实现真正的全球协作。</p>
        </div>
    </section>

    <footer>
        <p>Copyright &copy; 2026 Personal Cloud Services. 保留所有权利。</p>
        <p style="margin-top: 10px;">隐私政策 | 使用条款 | 销售政策 | 法律信息 | 网站地图</p>
    </footer>

</body>
</html>
